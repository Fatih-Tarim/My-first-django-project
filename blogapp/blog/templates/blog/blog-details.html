{% extends "base.html" %}
{% load static %}
{% block title%} {{id}} Blog details {% endblock %}
{% block content %}

<div class="container mt-3">
    <div class="row">
        <div class="col-3">
            {% include 'partials/_categories.html' %}
        </div>
        <div class="col-9">    
            <div class="card mb-3">
                <div class="row">
                    <div class="col-md-3">
                        <img src="{{ blog.image.url }}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-9">
                        <div class="card-body">
                            <h5 class="card-title">
                                 {{ blog.title }} 
                            </h5>
                            <p class="card-text"><small class="text-muted">{{ blog.description|safe}}</small></p>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</div>
{% endblock %}
